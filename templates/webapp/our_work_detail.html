{% extends 'base.html' %}


{% load static %}

{% block body %}


<!--Start breadcrumb area-->     
<section class="breadcrumb-area" style="background-image: url({% static 'images/breadcrumb/breadcrumb-bg.jpg' %});">
	<div class="container-fluid text-center">
		<h1>{{our_work_detail}} Designs </h1>
		<div class="breadcrumb-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="left pull-left">
                            <ul>
                                <li><a href="/">Home</a></li>
                                <li><i class="fa fa-angle-right" aria-hidden="true"></i></li>
                                <li><a href="#">{{our_work_detail}} Designs </a></li>
                                
                            </ul>    
                        </div>
                           
                    </div>
                </div>
            </div>
		</div>
	</div>
</section>
<!--End breadcrumb area-->
                                              
<!--Start project grid v1 area--> 
<section id="project-grid-area" class="pro-grid-v1-area">
    <div class="container">
      
        <div class="row project-content masonary-layout filter-layout">
            {% for details in our_work_images %}
            <!--Start single project item-->
            <div class="single-project-item col-md-6 col-sm-6 col-xs-12 filter-item resid commer resid">
                <div class="img-holder">
                    <a href="{{details.image.url}}"> <img src="{{details.image.url}}" alt="Awesome Image"></a>
                   
                        <div class="box">
                            <div class="content">
                                
                               
                                <div class="icon-holder">
                                    <a href="{{details.image.url}}" data-rel="prettyPhoto" title="Interrio Project"><i class="fa fa-camera"></i></a>
                                </div>
                            </div>
                        </div>
                    
                </div>   
            </div>
            {% endfor %}
            <!--End single project item-->
           
           
            
        </div>
    </div>
</section>                            
<!--End project grid v1 area--> 
                                     


{% endblock body %}
