{% extends 'base.html' %}


{% load static %}

{% block body %}




<!--Start breadcrumb area-->     
<section class="breadcrumb-area" style="background-image: url({% static 'images/breadcrumb/breadcrumb-bg.jpg' %});">
	<div class="container-fluid text-center">
		<h1>Our Blogs</h1>
		<div class="breadcrumb-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="left pull-left">
                            <ul>
                                <li><a href="/">Home</a></li>
                                <li><i class="fa fa-angle-right" aria-hidden="true"></i></li>
                                <li><a href="#">Blogs</a></li>
                               
                            </ul>    
                        </div>
                         
                    </div>
                </div>
            </div>
		</div>
	</div>
</section>
<!--End breadcrumb area-->

<!--Start blog area-->
<section id="blog-area" class="blog-standard-area">
    <div class="container">
        <div class="row">
            {% for post in post_list%}
            <!--Start single blog post-->
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <div class="single-blog-item">
                    <div class="img-holder">
                        <img src="{{post.image.url}}" alt="Awesome Image">
                       
                            <div class="box">
                                <div class="content">
                                    <a href="blog-single.html"><i class="fa fa-link"></i></a> 
                                </div>
                            </div>
                       
                    </div>
                    <div class="text-holder">
                        <a href="{% url 'webapp:post_detail' post.id %}">
                            <h3 class="blog-title">{{post}}</h3>
                        </a>
                       
                       
                    </div>    
                </div>
            </div>
            {% endfor %}
            <!--End single blog post-->
            
        </div>
       
    </div>
</section> 
<!--End blog area-->                                                                        
  


{% endblock body %}
